<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Test your knowledge with this HTML and CSS quiz.">
    <meta name="author" content="Benjamin Burga">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form >
        <h1>HTML and CSS Quiz</h1>

        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <label for="q2">2. How are id and class attributes used in CSS?</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="Cascading Style Sheets">Cascading Style Sheets</option>
            <option value="Creative Style Selector">Creative Style Selector</option>
            <option value="Computer Style Syntax">Computer Style Syntax</option>
        </select>

        <label for="q4">5. What is the default font size in CSS? (in pixels)</label>
        <input type="number" id="q4" name="q4" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
