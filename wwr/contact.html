        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <input type="radio" id="inquiry" name="message-purpose" value="General Inquiry" required>
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="message-purpose" value="Reservation Question" required>
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="suggestion" name="message-purpose" value="Website Suggestion" required>
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
